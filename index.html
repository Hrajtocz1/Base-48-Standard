<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base-48 Standard Converter</title>
    <style>
        body { font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; background: #0f0f0f; color: #eee; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; padding: 20px; box-sizing: border-box; }
        .container { background: #1a1a1a; padding: 2.5rem; border-radius: 16px; box-shadow: 0 10px 40px rgba(0,0,0,0.7); text-align: center; max-width: 450px; width: 100%; border: 1px solid #333; }
        h1 { color: #00ffcc; margin-bottom: 0.5rem; letter-spacing: -1px; }
        p { color: #aaa; font-size: 0.95rem; margin-bottom: 2rem; }
        
        .input-group { margin-bottom: 1.5rem; text-align: left; }
        label { display: block; font-size: 0.75rem; color: #00ffcc; text-transform: uppercase; margin-bottom: 5px; margin-left: 2px; font-weight: bold; }
        
        input { width: 100%; padding: 14px; border: 1px solid #333; border-radius: 8px; background: #252525; color: #fff; font-size: 1.1rem; box-sizing: border-box; outline: none; transition: border-color 0.3s; }
        input:focus { border-color: #00ffcc; }
        
        .result-box { background: #252525; padding: 20px; border-radius: 8px; margin-top: 10px; position: relative; border: 1px dashed #444; margin-bottom: 20px; }
        .result-label { font-size: 0.7rem; text-transform: uppercase; color: #888; letter-spacing: 1px; margin-bottom: 10px; }
        
        /* Zde je oprava pro zalamování textu */
        #output, #hexOutput { word-break: break-all; overflow-wrap: break-word; font-family: 'Courier New', monospace; font-weight: bold; }
        
        #output { font-size: 2.2rem; color: #00ffcc; margin-bottom: 15px; display: block; }
        
        button { width: 100%; padding: 12px; background: #00ffcc; border: none; border-radius: 8px; cursor: pointer; color: #0b0b0b; font-weight: bold; font-size: 1rem; transition: transform 0.1s, background 0.3s; }
        button:hover { background: #00dbaf; }
        button:active { transform: scale(0.98); }
        
        .comparison { margin-top: 1.5rem; font-size: 0.85rem; color: #666; padding-top: 1.5rem; border-top: 1px solid #333; text-align: left; }
        .comparison label { color: #444; margin-bottom: 5px; display: block; }
        #hexOutput { color: #ff3366; font-size: 1.1rem; display: block; }
        
        .footer { margin-top: 2rem; font-size: 0.75rem; color: #444; text-align: center; }
    </style>
</head>
<body>

<div class="container">
    <h1>Base-48 Standard</h1>
    <p>Efficient & Human-Readable Addressing</p>
    
    <div class="input-group">
        <label>Input Decimal Number</label>
        <input type="number" id="inputNum" placeholder="e.g. 415232" oninput="convert()">
    </div>
    
    <div class="result-box">
        <div class="result-label">Generated B48 Address</div>
        <div id="output">0</div>
        <button onclick="copyToClipboard()">Copy to Clipboard</button>
    </div>

    <div class="comparison">
        <label>Standard Hex equivalent:</label>
        <span id="hexOutput">0x0</span>
    </div>
</div>

<div class="footer">
    &copy; 2025 Base-48 Standard Organization • Open Source
</div>

<script>
    const ALPHABET = "0123456789ABCDEFGHJKLMNPQRSTUVWXYZabcdefghjklmnpqr";

    function convert() {
        let val = document.getElementById('inputNum').value;
        let output = document.getElementById('output');
        let hexOutput = document.getElementById('hexOutput');
        
        if (!val || val < 0) {
            output.innerText = "0";
            hexOutput.innerText = "0x0";
            return;
        }

        // JS umí pracovat s velkými čísly pomocí BigInt, aby se předešlo chybám u obřích adres
        try {
            let num = BigInt(val.split('.')[0]); 
            
            // Base-48 Conversion
            let result = "";
            let tempNum = num;
            if (tempNum === 0n) result = ALPHABET[0];
            while (tempNum > 0n) {
                result = ALPHABET[Number(tempNum % 48n)] + result;
                tempNum = tempNum / 48n;
            }
            output.innerText = result || "0";

            // Hex Comparison
            hexOutput.innerText = "0x" + num.toString(16).toUpperCase();
        } catch (e) {
            output.innerText = "Error";
            hexOutput.innerText = "Value too large";
        }
    }

    function copyToClipboard() {
        const text = document.getElementById('output').innerText;
        navigator.clipboard.writeText(text).then(() => {
            const btn = document.querySelector('button');
            const originalText = btn.innerText;
            btn.innerText = "Copied!";
            btn.style.background = "#fff";
            setTimeout(() => {
                btn.innerText = originalText;
                btn.style.background = "#00ffcc";
            }, 1500);
        });
    }
</script>

</body>
</html>
